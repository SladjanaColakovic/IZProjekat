<div>
    <div class="row">
        <div class="col-6">
            <div class="part1">
                <label for="motherboard">Motherboard</label>
                <select [(ngModel)]="selectedMotherboard" id="motherboard" name="motherboard" (change)="suggestRam()">
                    <option *ngFor="let m of motherboards" [ngValue]="m">{{m}}</option>
                </select>

                <button (click)="suggestRam()">Suggest</button>

            </div>
        </div>
        <div *ngIf="rams != null" class="col-6">
            <div class="part2">
                <h2>RAM</h2>
                <ul *ngFor="let ram of rams">
                    <li>{{ram.manufacturer}} {{ram.type}}-{{ram.speed}} {{ram.capacity}}GB {{ram.layout}}</li>

                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="part1">
                <label for="processor">Processor</label>
                <select [(ngModel)]="selectedProcessor" id="processor" name="processor">
                    <option *ngFor="let p of processors" [ngValue]="p">{{p}}</option>
                </select>

                <button >Suggest</button>

            </div>
        </div>
    </div>
</div>
