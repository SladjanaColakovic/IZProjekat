<div>
    <div class="row">
        <h4 style="margin-left: auto; margin-right: auto; margin-top: 20px; color: #196666;"><i>RAM Suggestion</i></h4>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="part1">
                <label for="motherboard"><i>Motherboard</i></label>
                <select [(ngModel)]="selectedMotherboardForRam" id="motherboard" name="motherboard"
                    (change)="suggestRam()">
                    <option *ngFor="let m of motherboardsForRam" [ngValue]="m">{{m}}</option>
                </select>
                <button (click)="suggestRam()"><i>Suggest</i></button>
            </div>
        </div>
        <div *ngIf="rams != null" class="col-6">
            <div class="part2">
                <h2><i>RAM</i></h2>
                <ul *ngFor="let ram of rams">
                    <li><i>{{ram.manufacturer}} {{ram.type}}-{{ram.speed}} {{ram.capacity}} {{ram.layout}}</i></li>

                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <h4 style="margin-left: auto; margin-right: auto; margin-top: 20px; color: #196666;"><i>Processor Suggestion</i></h4>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="part1">
                <label for="motherboard"><i>Motherboard</i></label>
                <select [(ngModel)]="selectedMotherboardForProcessor" id="motherboard" name="motherboard"
                    (change)="suggestProcessor()">
                    <option *ngFor="let m of motherboardsForProcessor" [ngValue]="m">{{m}}</option>
                </select>
                <button (click)="suggestProcessor()"><i>Suggest</i></button>
            </div>
        </div>
        <div *ngIf="processors != null" class="col-6">
            <div class="part2">
                <h2><i>Processor</i></h2>
                <ul *ngFor="let p of processors">
                    <li><i>{{p.name}} {{p.frequency}}-{{p.boostFrequency}} Cores: {{p.cores}} Threads: {{p.threads}} L1:
                        {{p.l1Cache}} L2: {{p.l2Cache}} L3: {{p.l3Cache}}</i></li>

                </ul>
            </div>
        </div>
    </div>
</div>
